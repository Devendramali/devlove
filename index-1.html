  <style>
    button {
  /* position: relative; */
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 5px;
  background: #fd1853;
  font-family: "Montserrat", sans-serif;
  overflow: hidden;
  border: none;
}

button:after {
  content: " ";
  width: 0%;
  height: 100%;
  background: #fff;
  position: absolute;
  transition: all 0.4s ease-in-out;
  right: 0;
}

button:hover::after {
  right: auto;
  left: 0;
  width: 100%;
}

button span {
  text-align: center;
  text-decoration: none;
  width: 100%;
  padding: 18px 25px;
  color: #fffcfd;
  font-size: 1.125em;
  font-weight: 700;
  letter-spacing: 0.3em;
  z-index: 20;
  transition: all 0.3s ease-in-out;
}

button:hover span {
  animation: scaleUp 0.3s ease-in-out;
  color: #fd1853;
}

button:hover {
  animation: scaleUp 0.3s ease-in-out;
}

@keyframes scaleUp {
  0% {
    transform: scale(1);
  }

  50% {
    transform: scale(0.95);
  }

  100% {
    transform: scale(1);
  }
}

<script>// Your existing JavaScript code here

  // Initialize a variable to keep track of the currently opened image modal
  var currentModal = null;
  var backgroundMusic = document.querySelector('audio'); // Get the background audio element
  
  // Add an event listener to all image elements
  var aImg = document.querySelectorAll('#spin-container img');
  aImg.forEach(function (img) {
      img.addEventListener('click', function () {
          // Check if there's a currently opened modal, and close it if so
          if (currentModal) {
              currentModal.remove();
          }
  
          // Create a popup modal
          var modal = document.createElement('div');
          modal.classList.add('modal');
  
          // Create an image element in the modal
          var modalImg = document.createElement('img');
          modalImg.src = this.src;
  
          // Append the image to the modal
          modal.appendChild(modalImg);
  
          // Append the modal to the body
          document.body.appendChild(modal);
  
          // Set the currently opened modal to the new modal
          currentModal = modal;
  
          // Close the modal when clicked outside of the image
          modal.addEventListener('click', function () {
              modal.remove();
              currentModal = null; // Reset the currently opened modal
          });
      });
  });
  
  // Function to open video popups
  function openVideoPopup(videoSrc) {
      // Create a modal for the video
      var modal = document.createElement('div');
      modal.classList.add('modal');
  
      // Create a video element in the modal
      var modalVideo = document.createElement('video');
      modalVideo.controls = true;
      modalVideo.autoplay = true;
      modalVideo.muted = true;
  
      // Create a source element for the video
      var source = document.createElement('source');
      source.src = videoSrc;
      source.type = 'video/mp4';
  
      // Append the source element to the video element
      modalVideo.appendChild(source);
  
      // Append the video element to the modal
      modal.appendChild(modalVideo);
  
      // Append the modal to the body
      document.body.appendChild(modal);
  
      // Pause background music when the video is played
      modalVideo.addEventListener('play', function () {
          backgroundMusic.pause();
      });
  
      // Play background music when the video is paused or ended
      modalVideo.addEventListener('pause', function () {
          backgroundMusic.play();
      });
  
      modalVideo.addEventListener('ended', function () {
          backgroundMusic.play();
      });
  
      // Close the modal when clicked outside of the video
      modal.addEventListener('click', function () {
          modal.remove();
      });
  }
  
  // Add an event listener to all video links
  var aVideo = document.querySelectorAll('#spin-container video');
  aVideo.forEach(function (videoElement) {
      videoElement.addEventListener('click', function () {
          var videoSrc = this.getAttribute('src');
          openVideoPopup(videoSrc);
      });
  });
  </script>
